<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .heading{
        height: 100vh;
        width: 100vw;
    }
    .text1{
        margin-bottom: 3rem;
    }
    .text2{
        margin-bottom: 3rem;
    }
    .image-container{
        width: 100vw;
    }
    .image{
        position: sticky;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        top:0;
        height: 100vh;
        width: 100vw;
    }
    img{
        position: absolute;
        width: 60vw;
        height: 90vh;
    }
    .text{
        position: relative;
        z-index: 5;
        height: 55vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .text1{
        position: relative;
        left: -1000px;
    }
    .text2{
        position: relative;
        right: -1000px;
    }
    .text3{
        position: relative;
        left: -1000px;
    }
    .trigger{
        height: 100vh;
        width: 100vw;
    }
    .fillup1{
        height: 100vh;
      width: 100vw;
      display: flex;
        align-items: center;
        justify-content: center;
    }
    .fillup1 div{
        font-family: 'Courier New', Courier, monospace;
        color: blueviolet;
        font-size: 3rem;
    }
</style>
<body>
    <h1 class="heading">
        scroll down
    </h1>
    <div class="image-container">
        <div class="image">
            <img src="./tablet_outline_for_ui_ux_design.jpg" alt="">
            <div class="text">
                <div class="text1">tbbdbdgbvdergbresf</div>
                <div class="text2">ascascfafcaefvcafva</div>
                <div class="text3">adscvsdvsdvsvs</div>
            </div>
        </div>
        <div class="trigger"></div>
    </div>
    <div class="fillup1">
        <div class="text4">Welcome to my page</div>
    </div>
    <div class="heading">
    </div>
    <div class="heading">
    </div>
    <div class="heading">
    </div>
    <div class="heading">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.39/dist/lenis.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      gsap.to(
        ".text1",
        {
          x: "1000px",
          ease: "none",
          scrollTrigger: {
            trigger: ".trigger",
            start: "top 90%",
            end: "top 75%",
            scrub: true,
            markers: false,
          },
          duration:5
        }
      );
      gsap.to(
        ".text2",
        {
          x: "-1000px",
          ease: "none",
          scrollTrigger: {
            trigger: ".trigger",
            start: "top 60%",
            end: "top 45%",
            scrub: true,
            markers: false,
          },
          duration:5
        }
      );
      gsap.to(
        ".text3",
        {
          x: "1000px",
          ease: "none",
          scrollTrigger: {
            trigger: ".trigger",
            start: "top 20%",
            end: "top 5%",
            scrub: true,
            markers: false,
          },
          duration:5
        }
      );
      const text = new SplitType('.text4', { types: 'chars' })

    gsap.fromTo(text.chars, {opacity: 0.2,},{
        scrollTrigger:{
            trigger:text.chars,
            start: 'top 80%',
            end : 'top 20%',
            scrub:true,
            markers:false
        },
        y:100,
        opacity:1,
        stagger: { amount: 0.4 },
    })
      const lenis = new Lenis();
      lenis.on("scroll", (e) => {
        // console.log(e);
      });


      lenis.on("scroll", ScrollTrigger.update);

      gsap.ticker.add((time) => {
        lenis.raf(time * 1000);
      });

      gsap.ticker.lagSmoothing(0);
    </script>
</body>
</html>
